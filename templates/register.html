<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIU Smart Resume Analyzer - Register</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <style>
    /* Override the existing body styles to prevent touching header/footer */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url(background.jpg) no-repeat;
      background-size: cover;
      background-position: center;
      font-family: "Poppins", sans-serif;
      
      /* Create a flex container that accounts for header and footer */
      display: flex;
      flex-direction: column;
    }

    /* Header styling */
    .site-header {
      width: 100%;
      color: #fff;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.6);
      position: relative; /* Changed from absolute */
      text-align: left;
      flex-shrink: 0; /* Prevent shrinking */
    }

    .header-logo {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
      margin-left: 20px;
    }

    .site-header h2 {
      display: inline-block;
      vertical-align: middle;
      margin: 0;
    }

    /* Main content area - takes remaining space and centers the form */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px; /* Add padding to prevent touching header/footer */
      min-height: 0; /* Allow shrinking if needed */
    }

    /* Footer styling */
    .site-footer {
      width: 100%;
      color: #fff;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.6);
      position: relative; /* Changed from absolute */
      font-size: 14px;
      text-align: center;
      flex-shrink: 0; /* Prevent shrinking */
    }

    /* Form wrapper styles */
    .wrapper {
      width: 420px;
      max-width: 100%; /* Responsive on small screens */
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, .2);
      backdrop-filter: blur(9px);
      color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      margin: 0 auto; /* Center horizontally */
      box-sizing: border-box;
    }

    .wrapper h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid rgba(255, 255, 255, .2);
      border-radius: 40px;
      font-size: 16px;
      color: #fff;
      padding: 20px 45px 20px 20px;
      box-sizing: border-box;
    }

    .input-box input::placeholder {
      color: #fff;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    .btn {
      width: 100%;
      height: 45px;
      background: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
      cursor: pointer;
      font-size: 16px;
      color: #333;
      font-weight: 600;
      margin-top: 20px;
    }

    .error-message, .success-message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .error-message {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: #ff6b6b;
    }

    .success-message {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      color: #4caf50;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 5px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
    }

    .terms {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin: 20px 0;
      font-size: 14px;
    }

    .terms input[type="checkbox"] {
      margin: 0;
      accent-color: #fff;
    }

    .terms label {
      margin: 0;
      line-height: 1.4;
    }

    .terms a {
      color: #fff;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link p {
      color: #fff;
      font-size: 14px;
      margin: 10px 0;
    }

    .login-link a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .phone-format {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5px;
      display: block;
    }

    .password-requirements {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5px;
      text-align: left;
    }

    /* Responsive adjustments */
    @media (max-height: 700px) {
      .main-content {
        padding: 20px 20px;
      }
      
      .wrapper {
        padding: 20px 30px;
      }
      
      .wrapper h1 {
        font-size: 28px;
        margin-bottom: 15px;
      }
      
      .input-box {
        margin: 20px 0;
      }
    }

    @media (max-width: 480px) {
      .wrapper {
        width: 100%;
        max-width: 380px;
        padding: 20px 25px;
      }
      
      .main-content {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="/static/logo.png" alt="logo" class="header-logo">
    <h2>AIU Smart Resume Analyzer</h2>
  </header>
  
  <main class="main-content">
    <div class="wrapper">
      <h1>Create Account</h1>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <form id="registerForm">
        <div class="input-group">
          <label for="fullName">Full Name</label>
          <div class="input-box">
            <i class='bx bxs-user'></i>
            <input 
              type="text" 
              id="fullName" 
              placeholder="Enter your full name" 
              required
            >
          </div>
        </div>
        
        <div class="input-group">
          <label for="email">Email Address</label>
          <div class="input-box">
            <i class='bx bxs-envelope'></i>
            <input 
              type="email" 
              id="email" 
              placeholder="Enter your email" 
              required 
              pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$"
              title="Please enter a valid email address (e.g., user@example.com)"
            >
          </div>
        </div>
        
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <div class="input-box">
            <i class='bx bxs-phone'></i>
            <input type="tel" id="phone" placeholder="+1234567890" required>
          </div>
          <span class="phone-format">Include country code (e.g. +1 for US)</span>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-box">
            <i class='bx bxs-lock-alt'></i>
            <input 
              type="password" 
              id="password" 
              placeholder="Create a password" 
              required 
              minlength="8"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
              title="Must contain at least 8 characters, including one uppercase letter, one lowercase letter, and one number"
            >
          </div>
          <div class="password-requirements">
            Must contain at least 8 characters, including one uppercase letter, one lowercase letter, and one number
          </div>
        </div>
        
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-box">
            <i class='bx bxs-lock-alt'></i>
            <input 
              type="password" 
              id="confirmPassword" 
              placeholder="Confirm your password" 
              required 
              minlength="8"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
              title="Must contain at least 8 characters, including one uppercase letter, one lowercase letter, and one number"
            >
          </div>
        </div>
        
        <div class="terms">
          <input type="checkbox" id="agreeTerms" required>
          <label for="agreeTerms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
        </div>
        
        <button type="submit" class="btn" id="registerBtn">Register</button>
      </form>
      
      <div class="login-link">
        <p>Already have an account? <a href="/">Login here</a></p>
      </div>
    </div>
  </main>
  
  <footer class="site-footer">
    <p>&copy; DEVELOPED BY SCHOOL OF COMPUTING AND INFORMATICS</p>
  </footer>

  <script>
    const registerForm = document.getElementById('registerForm');
    const registerBtn = document.getElementById('registerBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }
    
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }
    
    function setLoading(isLoading) {
      if (isLoading) {
        registerBtn.innerHTML = '<span class="loading"></span>Creating account...';
        registerBtn.disabled = true;
      } else {
        registerBtn.innerHTML = 'Register';
        registerBtn.disabled = false;
      }
    }
    
    function validatePhone(phone) {
      // Simple validation for international phone numbers
      return /^\+[1-9]\d{1,14}$/.test(phone);
    }

    function validatePassword(password) {
      // Updated validation to match the pattern: at least 8 characters, one uppercase, one lowercase, one number
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(password);
    }

    function validateEmail(email) {
      // Email validation to match the pattern
      return /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/.test(email);
    }

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form values
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Enhanced validation
      if (!validateEmail(email)) {
        showError('Please enter a valid email address (e.g., user@example.com)');
        return;
      }
      
      if (!validatePassword(password)) {
        showError('Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, and one number');
        return;
      }
      
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }
      
      if (!validatePhone(phone)) {
        showError('Please enter a valid phone number with country code (e.g. +1234567890)');
        return;
      }
      
      setLoading(true);
      
      try {
        // Send registration request to backend
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            full_name: fullName,
            email: email,
            password: password,
            confirm_password: confirmPassword,
            phone: phone,
            agree_terms: true
          })
        });
        
        const responseData = await response.json();
        
        if (!response.ok) {
          throw new Error(responseData.detail || 'Registration failed');
        }
        
        // Store token
        localStorage.setItem('token', responseData.token);
        
        showSuccess('Account created successfully! Redirecting...');
        
        // Redirect to resume upload
        setTimeout(() => {
          window.location.href = '/resume-upload';
        }, 1500);
        
      } catch (error) {
        showError(error.message || 'Registration failed. Please try again.');
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
